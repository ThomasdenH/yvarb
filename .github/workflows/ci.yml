name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  foundry-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build contracts
        run: forge build

      - name: Check gas consumption
        run: forge snapshot --check --fork-url ${{ secrets.ALCHEMY_MAINNET_RPC }}

      - name: Run tests
        run: forge test -vvv --fork-url ${{ secrets.ALCHEMY_MAINNET_RPC }}

      - name: Convex Lever test
        run: forge test --match-path test/YieldConvexLever.t.sol -vvv --fork-url https://rpc.tenderly.co/fork/326a74cb-dfcf-43cf-b987-696f0d0bd66e
